version: "3.4"
services:
  api:
    build: ./api
    links:
      - database:database
    ports:
      - 8080:8080
    environment:
      - "DATABASE=datamonitor"
      - "DATABASE_USER=postgres"
      - "DATABASE_PASSWORD=postgres"
  fetch_data:
    build: ./fetchData
    links:
      - database:database
    environment:
      - "DATABASE=datamonitor"
      - "DATABASE_USER=postgres"
      - "DATABASE_PASSWORD=postgres"
  database:
    build: ./database
    environment:
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_USER=postgres"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  administrative-boundaries-loader:
    build: ./administrative-boundaries-loader
    environment:
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_USER=postgres"
    links:
      - database:database
